<!DOCTYPE html>
<html>
  <head>
    <title>Ultrasonic Sensor AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="ultrasonic.glb" 
      alt="Ultrasonic Sensor"
      ar 
      ar-modes="scene-viewer webxr quick-look" 
      environment-image="neutral"
      disable-zoom
      auto-rotate 
      camera-controls 
      alt="Ultrasonic Sensor 3D Model">
      style="width: 100%; height: 100vh; background-color: transparent;">
    </model-viewer>
  </body>
</html>
